<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <!-- Task form inputs go here -->
             <label for="taskName">Task name: </label><br>
             <input type="text" id="taskName" name="taskname" /><br>

             <label for="taskDescription">Task description: </label><br>
             <textarea type="text" id="taskDescription" name="taskDescription"></textarea><br><br>

             <label for="taskDeadline">Task deadline: </label><br>
             <input type="date" id="taskDeadline" name="taskDeadline" /><br>

             <button type="submit">Add Task</button>

        </form>
        <table id="taskTable">
            <!-- Task table content goes here -->
             

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
